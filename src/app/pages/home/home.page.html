<ion-header>
  <ion-toolbar>
    <ion-button slot="start" routerLink="/perfil"><ion-icon name="person-circle-outline"></ion-icon></ion-button>
    <p class="centrar">{{this.usuarios.tipo_usuario}}</p>
    <ion-button slot="end" (click)="logout()"><ion-icon name="chevron-forward-circle-outline"></ion-icon></ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-card>
      <ion-card-title class="centrar">Bienvenido {{this.usuarios.tipo_usuario}}</ion-card-title>
      <ion-card-title class="centrar">{{this.usuarios.nombre}} {{this.usuarios.ap_paterno}}</ion-card-title>
      <p class="centrar">Â¿Como se encuentra?</p>
      <img src="../../../assets/img/smile.png" alt="smile" width="40%">

    </ion-card>
  </div>

  <ion-tabs>
    <ion-tab-bar slot="bottom">

        <ion-tab-button tab="administrador" *ngIf="this.usuarios.tipo_usuario == 'administrador'">
        <ion-icon name="file-tray-stacked-outline"></ion-icon>
        <ion-label>Administrar Usuarios</ion-label>
        </ion-tab-button>
        <!-- Para generar clases -->
        <ion-tab-button tab="asignaturas" *ngIf="this.usuarios.tipo_usuario == 'administrador'">
          <ion-icon name="library-outline"></ion-icon>
          <ion-label>Crear clase</ion-label>
          <ion-badge>{{cantidadClass}}</ion-badge>
        </ion-tab-button>

        <ion-tab-button tab="iniciarclase" *ngIf="this.usuarios.tipo_usuario == 'docente'">
          <ion-icon name="library-outline"></ion-icon>
          <ion-label>Iniciar clase</ion-label>
          
        </ion-tab-button>

        <ion-tab-button tab="miscursos" *ngIf="this.usuarios.tipo_usuario == 'alumno'">
          <ion-icon name="library-outline"></ion-icon>
          <ion-label>Mis cursos</ion-label>
